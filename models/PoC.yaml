cross_validation:
    n_trials: 3
    hyperparams_ranges:
    - name: n_estimators
      data_type: 'int'
      lower_bound: 20
      upper_bound: 200
    
    - name: learning_rate
      data_type: 'float'
      lower_bound: 0.01
      upper_bound: 0.5
    
    - name: max_depth
      data_type: 'int'
      lower_bound: 3
      upper_bound: 7
      
    - name: min_child_weight
      data_type: 'int'
      lower_bound: 10
      upper_bound: 100
      
    - name: subsample
      data_type: 'float'
      lower_bound: 0.1
      upper_bound: 0.8
      
    - name: colsample_bytree
      data_type: 'float'
      lower_bound: 0.1
      upper_bound: 0.8
      
    - name: gamma
      data_type: 'float'
      lower_bound: 0.01
      upper_bound: 10
      
    - name: reg_alpha
      data_type: 'float'
      lower_bound: 0.01
      upper_bound: 10
      
    - name: reg_lambda
      data_type: 'float'
      lower_bound: 0.01
      upper_bound: 10
